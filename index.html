<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>First Wave Fries ‚Äì Valentine Coupons</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f6f7fb;
  color:#222;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
  color:#fff;
  padding:22px 16px;
  text-align:center;
  font-weight:600;
  border-bottom-left-radius:26px;
  border-bottom-right-radius:26px;
  box-shadow:0 10px 30px rgba(255,77,109,.35);
}

/* APP */
.app{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:
    0 12px 25px rgba(0,0,0,.08),
    inset 0 1px 0 rgba(255,255,255,.7);
}

/* COUPONS */
.coupon{
  position:relative;
  background:linear-gradient(135deg,#fff,#fff5f7);
  border-radius:18px;
  padding:14px 16px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:
    0 12px 20px rgba(255,77,109,.25),
    inset 0 0 0 2px #ffd1da;
  animation:floatCoupon 3s ease-in-out infinite alternate;
}

.coupon::before,
.coupon::after{
  content:"";
  position:absolute;
  width:18px;height:18px;
  background:#f6f7fb;
  border-radius:50%;
  top:50%;
  transform:translateY(-50%);
}
.coupon::before{left:-9px}
.coupon::after{right:-9px}

@keyframes floatCoupon{
  from{transform:translateY(0)}
  to{transform:translateY(-6px)}
}

.coupon span{
  font-weight:600;
}
.coupon .dice{
  font-size:20px;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-bottom:12px;
}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  font-size:17px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(255,77,109,.4);
}
button:disabled{
  background:#ccc;
  box-shadow:none;
}

/* DICE */
.scene{
  perspective:900px;
  height:200px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.cube{
  width:110px;height:110px;
  position:relative;
  transform-style:preserve-3d;
}
.face{
  position:absolute;
  width:110px;height:110px;
  background:#fff;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  font-weight:bold;
  color:#ff4d6d;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}
.face1{transform:translateZ(55px)}
.face2{transform:rotateY(180deg) translateZ(55px)}
.face3{transform:rotateY(90deg) translateZ(55px)}
.face4{transform:rotateY(-90deg) translateZ(55px)}
.face5{transform:rotateX(90deg) translateZ(55px)}
.face6{transform:rotateX(-50deg) translateZ(55px)}

.roll{animation:spin 2.2s ease-in-out}
@keyframes spin{
  from{transform:rotateX(0) rotateY(0)}
  to{transform:rotateX(1080deg) rotateY(1080deg)}
}

/* RESULT */
.result{
  background:#fff0f4;
  border-radius:16px;
  padding:14px;
  margin-top:14px;
  font-size:16px;
  display:none;
  box-shadow:0 8px 18px rgba(255,77,109,.25);
}

.small{
  font-size:12px;
  color:#666;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="header">
  ‚ù§Ô∏è Valentine Coupons<br>
  <small>FIRST WAVE FRIES</small>
</div>

<div class="app">

<!-- COUPONS -->
<div class="card">
  <strong>üíù Valentine Dice Coupons</strong> <br><br>

  <div class="coupon"><span>üé≤ 1</span><span>10% OFF</span></div>
  <div class="coupon"><span>üé≤ 2</span><span>One Coke</span></div>
  <div class="coupon"><span>üé≤ 3</span><span>5% OFF</span></div>
  <div class="coupon"><span>üé≤ 4</span><span>One Sprite</span></div>
  <div class="coupon"><span>üé≤ 5</span><span>20 rupees OFF</span></div>
  <div class="coupon"><span>üé≤ 6</span><span>One Water Bottle</span></div>
</div>

<!-- INPUT -->
<div class="card">
  <input id="name" placeholder="Your Name">
  <input id="sid" placeholder="Student ID">
  <button id="playBtn" disabled onclick="rollDice()">üíñ SHAKE DICE</button>
</div>

<!-- GAME -->
<div class="card">
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face face1">1</div>
      <div class="face face2">2</div>
      <div class="face face3">3</div>
      <div class="face face4">4</div>
      <div class="face face5">5</div>
      <div class="face face6">6</div>
    </div>
  </div>

  <div class="result" id="result"></div>
  <button id="download" style="display:none" onclick="downloadResult()">‚¨áÔ∏è Download Coupon</button>
  <div class="small">Show downloaded coupon at counter before billing</div>
</div>

</div>

<script>
const offers={
  1:"10% OFF",
  2:"One Coke",
  3:"5% OFF",
  4:"One Sprite",
  5:"20 rupees OFF",
  6:"One Water Bottle"
};

const nameInput=document.getElementById("name");
const idInput=document.getElementById("sid");
const btn=document.getElementById("playBtn");
const cube=document.getElementById("cube");
const result=document.getElementById("result");
const download=document.getElementById("download");

[nameInput,idInput].forEach(i=>i.addEventListener("input",()=>{
  btn.disabled=!(nameInput.value && idInput.value);
}));

function rollDice(){
  const key="fwf_"+nameInput.value+"_"+idInput.value;
  if(localStorage.getItem(key)){
    result.style.display="block";
    result.innerHTML="‚ùå Already played with this Name & ID";
    return;
  }
  localStorage.setItem(key,true);

  cube.classList.add("roll");
  btn.disabled=true;

  setTimeout(()=>{
    cube.classList.remove("roll");
    const n=Math.floor(Math.random()*6)+1;
    cube.style.transform=`rotateX(${n*90}deg) rotateY(${n*90}deg)`;

    result.style.display="block";
    result.innerHTML=`
      üíò <b>${nameInput.value}</b><br>
      üéì ID: ${idInput.value}<br>
      üé≤ Dice: ${n}<br>
      üéÅ <b>${offers[n]}</b>
    `;
    download.style.display="block";
  },2200);
}

function downloadResult(){
  html2canvas(result).then(c=>{
    const a=document.createElement("a");
    a.download="FirstWaveFries_Valentine_Coupon.png";
    a.href=c.toDataURL();
    a.click();
    download.style.display="none";
  });
}
</script>

</body>
</html>
