<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>First Wave Fries â€“ Valentine Dice Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f6f7fb;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
  color:#fff;
  padding:22px;
  text-align:center;
  font-weight:600;
  border-bottom-left-radius:26px;
  border-bottom-right-radius:26px;
}

/* APP */
.app{max-width:420px;margin:auto;padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 12px 25px rgba(0,0,0,.08);
}

/* COUPON */
.coupon{
  background:#fff5f7;
  border-radius:16px;
  padding:12px 14px;
  margin:10px 0;
  display:flex;
  justify-content:space-between;
  box-shadow:0 10px 20px rgba(255,77,109,.25);
  animation:float 3s ease-in-out infinite alternate;
}
@keyframes float{to{transform:translateY(-6px)}}

/* INPUT */
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-bottom:12px;
}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  font-size:17px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
button:disabled{background:#ccc}

/* DICE */
.scene{
  perspective:1000px;
  height:200px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.cube{
  width:110px;height:110px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s ease-out;
}
.face{
  position:absolute;
  width:110px;height:110px;
  background:#fff;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  font-weight:bold;
  color:#ff4d6d;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}

.face1{transform:translateZ(55px)}
.face2{transform:rotateY(180deg) translateZ(55px)}
.face3{transform:rotateY(90deg) translateZ(55px)}
.face4{transform:rotateY(-90deg) translateZ(55px)}
.face5{transform:rotateX(90deg) translateZ(55px)}
.face6{transform:rotateX(-90deg) translateZ(55px)}

.roll{animation:spin 1.5s linear}
@keyframes spin{
  from{transform:rotateX(0) rotateY(0)}
  to{transform:rotateX(720deg) rotateY(720deg)}
}

/* RESULT */
.result{
  background:#fff0f4;
  border-radius:16px;
  padding:14px;
  margin-top:14px;
  display:none;
}
.small{font-size:12px;color:#666;margin-top:6px}
</style>
</head>

<body>

<div class="header">
  â¤ï¸ Valentine Dice Coupons<br>
  <small>FIRST WAVE FRIES</small>
</div>

<div class="app">

<div class="card">
  <strong>ğŸ’ Dice Offers</strong>
  <div class="coupon"><span>ğŸ² 1</span><span>10% OFF</span></div>
  <div class="coupon"><span>ğŸ² 2</span><span>One Coke</span></div>
  <div class="coupon"><span>ğŸ² 3</span><span>5% OFF</span></div>
  <div class="coupon"><span>ğŸ² 4</span><span>One Sprite</span></div>
  <div class="coupon"><span>ğŸ² 5</span><span>Better Luck Next Time</span></div>
  <div class="coupon"><span>ğŸ² 6</span><span>One Water Bottle</span></div>
</div>

<div class="card">
  <input id="name" placeholder="Your Name">
  <input id="sid" placeholder="Student ID">
  <button id="playBtn" disabled onclick="rollDice()">ğŸ’– SHAKE DICE</button>
</div>

<div class="card">
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face face1">1</div>
      <div class="face face2">2</div>
      <div class="face face3">3</div>
      <div class="face face4">4</div>
      <div class="face face5">5</div>
      <div class="face face6">6</div>
    </div>
  </div>

  <div class="result" id="result"></div>
  <button id="download" style="display:none" onclick="downloadResult()">â¬‡ï¸ Download Coupon</button>
  <div class="small">Show coupon at counter before billing</div>
</div>

</div>

<script>
const offers={
  1:"10% OFF",
  2:"One Coke",
  3:"5% OFF",
  4:"One Sprite",
  5:"Better Luck Next Time",
  6:"One Water Bottle"
};

/* FIXED ROTATIONS */
const rotations={
  1:"rotateX(0deg) rotateY(0deg)",
  2:"rotateY(180deg)",
  3:"rotateY(-90deg)",
  4:"rotateY(90deg)",
  5:"rotateX(-90deg)",
  6:"rotateX(90deg)"
};

const nameInput=document.getElementById("name");
const idInput=document.getElementById("sid");
const btn=document.getElementById("playBtn");
const cube=document.getElementById("cube");
const result=document.getElementById("result");
const download=document.getElementById("download");

[nameInput,idInput].forEach(i=>i.addEventListener("input",()=>{
  btn.disabled=!(nameInput.value && idInput.value);
}));

function rollDice(){
  const key="fwf_"+nameInput.value+"_"+idInput.value;
  if(localStorage.getItem(key)){
    result.style.display="block";
    result.innerHTML="âŒ Already played with this Name & ID";
    return;
  }
  localStorage.setItem(key,true);

  btn.disabled=true;
  cube.classList.add("roll");

  setTimeout(()=>{
    cube.classList.remove("roll");
    const n=Math.floor(Math.random()*6)+1;
    cube.style.transform=rotations[n];

    result.style.display="block";
    result.innerHTML=`
      ğŸ’˜ <b>${nameInput.value}</b><br>
      ğŸ“ ID: ${idInput.value}<br>
      ğŸ² Dice: ${n}<br>
      ğŸ <b>${offers[n]}</b>
    `;
    download.style.display="block";
  },1500);
}

function downloadResult(){
  html2canvas(result).then(c=>{
    const a=document.createElement("a");
    a.download="FirstWaveFries_Valentine_Coupon.png";
    a.href=c.toDataURL();
    a.click();
    download.style.display="none";
  });
}
</script>

</body>
</html>
